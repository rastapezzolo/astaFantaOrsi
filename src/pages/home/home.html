<ion-header>
	<ion-navbar>
		<ion-title>
			Asta Fantacalcio Orsi
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list *ngFor="let item of items; let i = index">
		<div ion-item>
			<ion-icon name="{{item.icon}}" item-left></ion-icon>
			<ion-label item-left fixed>{{item.title}}</ion-label>
			<div item-left>
				
				<!-- <ion-input [(ngModel)]="data.ruolo" [value]="item.title" type="text" placeholder="Inserisci calciatore"></ion-input> -->
				<ion-input [(ngModel)]="nome[i]" type="text" placeholder="Inserisci calciatore"></ion-input>
				<ion-input [(ngModel)]="prezzo[i]" type="number" placeholder="Inserisci nuovo prezzo"></ion-input>
			</div>
			<div item-left>
				<button ion-button (click)="addPlayer(item.title, i)">set</button>
<!-- 				<button ion-button (click)="getPlayer(item.title)">get</button>
 -->				<button ion-button (click)="clearPlayers(item.title)">clear</button>
			</div>
			<div class="item-note" item-right>
				SOMMA : {{sum[item.title]}}
			</div>
			<div class="item-note" item-right>
				Media : 0
			</div>
			<div class="item-note" item-right>
				Mediana : 0
			</div>
		</div>
	</ion-list>
	<button ion-button (click)="clearAllPlayers()">clear</button>
</ion-content>
