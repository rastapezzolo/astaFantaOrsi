<ion-header>
	<ion-navbar>
		<ion-title>
			Asta Fantacalcio Orsi
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<div ion-item *ngFor="let item of items">
			<ion-icon name="{{item.icon}}" item-left></ion-icon>
			{{item.title}}
			<div item-left>

				<ion-input type="number" placeholder="Inserisci nuovo prezzo"></ion-input>
			</div>

			<div class="item-note" item-right>
				SOMMA :{{item.sum}}
			</div>
			<div class="item-note" item-right>
				Media : 0
			</div>
			<div class="item-note" item-right>
				Mediana : 0
			</div>
		</div>

	</ion-list>
</ion-content>
